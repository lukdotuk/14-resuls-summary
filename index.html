<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="script.js" defer="defer"></script>
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<div class="wrapper">
  <main class="container">

  <section class="intro">
    <h1>Your Result</h1>
    <div class="score">
      <div class="points" id="pnt">76</div>
      <div class="range">of 100</div>
    </div>
    <h2>Great</h2>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
   </section>

  <section class="summary">
    <h2>Summary</h2>
      <div class="tab">
        <div class="left">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <p class="text" id="tab1-name">Reaction</p>
        </div>
        <div class="right">
          <p class="scored" id="tab1-value">80</p>
          <p class="range">/ 100</p>
        </div>
      </div>
      <div class="tab">
        <div class="left">
          <img src="./assets/images/icon-memory.svg" alt="">
          <p class="text" id="tab2-name">Memory</p>
        </div>
        <div class="right">
          <p class="scored" id="tab2-value">92</p>
          <p class="range">/ 100</p>
        </div>
      </div>
      <div class="tab">
        <div class="left">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <p class="text" id="tab3-name">Verbal</p>
        </div>
        <div class="right">
          <p class="scored" id="tab3-value">61</p>
          <p class="range">/ 100</p>
        </div>
      </div>
      <div class="tab">
        <div class="left">
          <img src="./assets/images/icon-visual.svg" alt="">
          <p class="text" id="tab4-name">Visual</p>
        </div>
        <div class="right">
          <p class="scored" id="tab4-value">72</p>
          <p class="range">/ 100</p>
        </div>
      </div>
      <button class="continue">Continue</button>
  </section>

</body>
</html>
